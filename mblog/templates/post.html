{% extends "base.html" %}
{% load markdown_deux_tags %}
{% block title %}
	{{ post.title }} --blog test
{% endblock title %}
{% block headmessage %}
	<h3 style="font-family:Tahoma;"> {{ post.title }} </h3>
	<a style="font-family:Tahoma;" href="/"> Back to Homepage </a>
{% endblock headmessage %}
{% block content %}
	<p style="font-family:Tahoma; font-size:12pt;letter-spacing:2pt;"> {{ post.body | markdown }} </p>
{% endblock content %}
