{% extends "base.html" %}
{% block title %} My Diary{% endblock title %}
{% block content %}
	<div class="container">
		{% if message %}
			<div class="alert alert-warning"> {{message}} </div>
		{% endif %}
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel panel-heading"> <h3> My Personal Diary</h3> </div>
				</div>
			</div>
		</div>
		{% if user_name and user_color %}
			Your name: {{username}}, your favorate color:{{usercolor}}
		{% endif %}
	</div>
{% endblock content %}
