{% extends "base.html" %}
{% block title %} My Diary{% endblock title %}
{% block content %}
	<div class="container">
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }}"> {{ message }} </div>
		{% endfor %}
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel panel-heading"> <h3> My Personal Diary</h3> </div>
				</div>
			</div>
		</div>
		{% if username %}
			Welcome: {{username}}
		{% endif %}
	</div>
{% endblock content %}
