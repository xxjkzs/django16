{% extends "base.html" %}
{% block title %} I got something to say.{% endblock title %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading" align="center">
						<h3>~~宝宝心里苦，有话只在这里说~~</h3>
					</div>
				</div>
			</div>
		</div>
		{% for p in posts %}
			{% cycle "<div class='row'> <div class='col-md-6'>" "<div class='col-md-6'>" %}
				<div class="panel {% cycle "panel-primary" "panel-info" "panel-warning" "panel-success" %} ">
					 <div class="panel-heading">
					 	<table width="100%">
					 		<tr>
					 			<td>
					 				【 {{p.nickname}} feel {{p.mood}} 】
					 			</td>
					 			<td align="right">
					 				<i><small> {{p.pub_time}} </small></i>
					 			</td>
					 		</tr>
					 	</table>
					 </div>
					 <div class="panel-body"> {{p.message|linebreaks}} </div>
				</div>
			</div>
		{% cycle ""  "</div>" %}
	{% endfor %}
	</div>
{% endblock content %}
