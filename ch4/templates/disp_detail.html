<!DOCTYPE html>
<html>
<head>
	<title>{{product.name}}</title>
</head>
<body>
	<h2>{{product.name}</h2>
	<hr>
	<table width=400 border=1 bgcolor='#cfc'>
		<tr><td>ID</td><td>{{product.sku}}</td></tr>
		<tr><td>Name</td><td>{{product.name}}</td></tr>
		<tr><td>Price</td><td>{{product.price}}</td></tr>
		<tr><td>Stock</td><td>{{product.qty}}</td></tr>
	</table>
	<a href="/list">Back to List</a>
</body>
</html>
