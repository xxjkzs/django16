{% extends "base.html" %}
{% block title %}
	Contact the admin
{% endblock title %}
{% block content %}
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel panel-heading">
				<form name="my form" action="." method="POST">
					{% csrf_token %}
					<h3> Write to the admin</h3>
				
			</div>
			<div class="panel-body">
				{{form.as_p}}
				{# {{form.as_ul}} #}
				{# {{form.as_table}} #}
			</div>
			<div class="panel-footer">
				<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
