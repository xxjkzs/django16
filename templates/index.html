<!-- index.html -->
{% extends "base.html" %}
{% block title %}
	Welcome to my blog !
{% endblock title %}
{% block headmessage %}
	<h3>blog list </h3>
{% endblock headmessage %}
{% block content %}
{% for post in posts   %}
	<p style="font-family:Arial; font-size:14pt;font-weight:bold;">
	<a href="/post/{{ post.slug }}"> {{ post.title }} </a>
	</p>
{% endfor %}
{% endblock content %}
